{% extends 'DiaryApp/base.html' %}
{% block content %}
    <h2>Are you sure you want to delete "{{ entry.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'entry_detail' entry.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
