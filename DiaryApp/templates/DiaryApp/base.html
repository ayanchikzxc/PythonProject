<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">üìò Diary App</a>
        <div class="d-flex">
            {% if user.is_authenticated %}
                <span class="navbar-text me-2">Hello, {{ user.username }}!</span>
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            {% else %}
                <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-light ms-2" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("/api/entries/")
            .then(response => response.json())
            .then(data => {
                const listGroup = document.querySelector(".list-group");
                if (!listGroup) return;

                listGroup.innerHTML = "";

                if (data.length === 0) {
                    listGroup.innerHTML = "<li class='list-group-item'>No entries found.</li>";
                } else {
                    data.forEach(entry => {
                        const listItem = document.createElement("li");
                        listItem.className = "list-group-item";
                        listItem.innerHTML = `
                            <h5>
                                <a href="/entry/${entry.id}/">${entry.title}</a>
                                <small class="text-muted">(${new Date(entry.created_at).toLocaleString()})</small>
                            </h5>
                            <p><strong>Mood:</strong> ${entry.mood}</p>
                            <p>${entry.content.substring(0, 100)}...</p>
                            <a class="btn btn-sm btn-outline-secondary" href="/entry/${entry.id}/">View</a>
                        `;
                        listGroup.appendChild(listItem);
                    });
                }
            })
            .catch(error => console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∑–∞–ø–∏—Å–µ–π:", error));
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
