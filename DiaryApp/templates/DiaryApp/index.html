{% extends "DiaryApp/base.html" %}
{% block content %}
    <h2>My Diary Entries</h2>
    <ul class="list-group">
        {% for entry in entries %}
            <li class="list-group-item">
                <a href="{% url 'view_entry' entry.id %}">{{ entry.title }}</a>
                <span class="text-muted">({{ entry.date }})</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
