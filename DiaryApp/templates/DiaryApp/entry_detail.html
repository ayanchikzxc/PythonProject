{% extends "DiaryApp/base.html" %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">{{ entry.title }}</h2>
      <p class="card-text">{{ entry.content }}</p>

      <p class="text-muted">
        <strong>Created:</strong> {{ entry.created_at|date:"d M Y H:i" }}<br>
        <strong>Updated:</strong> {{ entry.updated_at|date:"d M Y H:i" }}<br>
        <strong>Mood:</strong> {{ entry.get_mood_display }}
      </p>

      <div class="mt-3">
        <a class="btn btn-warning" href="{% url 'edit_entry' entry.id %}">âœï¸ Edit</a>
        <a class="btn btn-danger" href="{% url 'delete_entry' entry.id %}">ğŸ—‘ï¸ Delete</a>
        <a class="btn btn-secondary" href="{% url 'index' %}">â† Back to All Entries</a>
      </div>
    </div>
  </div>
{% endblock %}
